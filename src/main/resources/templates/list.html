<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of contacts</h1>
    <br>
    <table border=1>
        <tr data-th-each="a : ${arr}">
            <td data-th-text="${a.fname}"></td>
            <td data-th-text="${a.sname}"></td>
            <td data-th-text="${a.percentage}"></td>
        </tr>
    </table>
</body>
</html>
